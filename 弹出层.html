<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body,html{
		width: 100%;
		height: 100%;
	}
	body{
		position: relative;
	}
	#btn{
		display: block;
		margin:20px auto; 
	}
	#box{
		display: none;
		width: 300px;
		height: 100px;
		background: orange;
		position: absolute;
		left: 0;
		right: 0;
		bottom: 0;
		top:0;
		margin:auto; 
	}
	h1{
		height: 10px;
		border-bottom: 1px solid #fff;
		background: lightorange;
	}
	#close{
		position: absolute;
		top:5px;
		right:8px;
		color: #fff;
	}
	</style>
</head>
<body>
	<button id="btn">弹出层</button>
	<div id="box">
		<h1></h1><div id="close">X</div>
	</div>
	<script>	
	var btn=document.getElementById('btn'),box=document.getElementById('box'),close=document.getElementById('close');
	btn.onclick=function() {
		document.body.style.background="#ccc";
		box.style.display="block"
	}
	close.onclick=function(){
		document.body.style.background="#fff";
		box.style.display="none"
	}
	</script>
</body>
</html>
