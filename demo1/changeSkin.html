<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			background: pink;
		}
		button{
			width: 25px;
			height: 25px;
			border: none;
			display: block;
			float: left;
			margin:3px; 
		}
		#red{
			background: red;
		}
		#green{
			background: green;
		}
		#blue{
			background: blue;
		}
		#uls{
			clear: both;
		}
		#uls li{
			text-align: center;
			border-right: 1px solid #fff;
			color:#fff;
			background: red;
			list-style: none;
			float: left;
			width: 60px;
			line-height: 30px;
		}
	</style>
</head>
<body>
	<div class="skin">
		<button id="red"></button>
		<button id="green"></button>
		<button id="blue"></button>
	</div>
	
	<ul id="uls">
		<li>新闻</li>
		<li>娱乐</li>
		<li>体育</li>
		<li>电影</li>
		<li>音乐</li>
		<li>旅游</li>
	</ul>
	<script>
		var red=document.getElementById("red"),green=document.getElementById("green"),
			blue=document.getElementById("blue"),
			uls=document.getElementById("uls"),
			lis=document.getElementsByTagName("li");
			for(var i=0;i<lis.length;i++){
				console.log(lis[i])
			}
			
			red.onclick=function(){
				this.style.background="#fff";
				this.style.border="5px solid red"
				;document.body.style.background="pink";
			}
			green.onclick=function(){
				this.style.background="#fff";
				this.style.border="5px solid green";
				document.body.style.background="#A3C5A8";
				lis.style.background="green";
			}
			blue.onclick=function(){
				this.style.background="#fff";
				this.style.border="5px solid blue";
				document.body.style.background="#ccc";
				lis.style.background="blue";
			}
	</script>
</body>
</html>
