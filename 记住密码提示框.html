<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#tip{
			background: yellow;
			width: 200px;
			font-size: 12px;
			line-height: 20px;
			text-indent: 2em;
		}
	</style>
</head>
<body>
	<div id="box">
		<input type="checkbox">两周内自动登录</div>
		<div id="tip"></div>
	<script>
		var box=document.getElementById("box"),
			tip=document.getElementById("tip");
		box.onmouseover=function() {
			tip.innerHTML="为了您的账户安全，请不要在网吧或公共场合设置记住密码!";
			tip.style.border="1px solid orange";
		}
		box.onmouseout=function() {
			tip.innerHTML="";
			tip.style.border="none";
		}
	</script>
</body>
</html>
