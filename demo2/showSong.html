<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		padding: 0;
		margin: 0;
		list-style: none;
	}
	#up{
		width: 200px;
		margin:20px auto; 
	}
	#uls,h1{
		line-height: 40px;
		background: #ccc;
		border: 1px solid #000;
		padding-left: 8px;
	}
	#uls{
		display: none;
	}
	h1{
		font-size: 24px;
	}
	h1>span{
		float: right;
		padding-right: 8px;
	}
	</style>
</head>
<body>
	<div id="up">
		<h1>播放列表<span>▼</span></h1>
		<ul id="uls">
			<li>玩家之徒-蔡依林</li>
			<li>原谅我就是这样的女生-戴佩妮</li>
			<li>猜不透-丁当</li>
			<li>自导自演-周杰伦</li>
			<li>浪漫窝-弦子</li>
			<li>流年-王菲</li>
		</ul>
	</div>
	<script>
	var h1=document.getElementsByTagName('h1')[0],
		uls=document.getElementById('uls');
	h1.onclick=function(){
		style=uls.style;
		style.display=style.display=="none"?"block":"none";
	}
	</script>
</body>
</html>
