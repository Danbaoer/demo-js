<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	span{
		color:#999;
	}
	#box{
		color:red;
		font-size: 34px;
	}
	</style>
</head>
<body>
	<p><input type="text" id="txt"><span>输入数字求和，数字之间用半角","号分隔</span></p>
	<button class="btn">求和</button>
	<div id="box"></div>
	<script>
		var btn=document.getElementsByClassName("btn")[0],
			box=document.getElementById("box"),
			sum=0;
		btn.onclick=function() {
			var txt=document.getElementById("txt").value;
			arr=txt.split(",");
			for(var i=0;i<arr.length;i++){
				sum+=parseInt(arr[i]);
			}
			box.innerHTML=sum;
		}
	</script>
</body>
</html>
