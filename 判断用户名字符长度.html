<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="txt"><button id="btn">点击</button>
	<script>
		var btn=document.getElementById("btn"),
			txt=document.getElementById("txt");
			hz=/[\u4E00-\u9FA5]/g;
		btn.onclick=function  () {
			var txtVal=txt.value;
			var reg,l,len,le;
			if(hz.test(txtVal)){
				reg=txtVal.match(hz);
				l=reg.length||0;
				len=txtVal.length;
				le=len-l+l*2;
			}else{
				le=txtVal.length;
			}
			if(le<3 || le>6){
				alert("长度错误")
			}
		}
	</script>
</body>
</html>
