<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			width: 200px;
			height: 100px;
			color:#fff;
			background: #000;
		}
	</style>
</head>
<body>
	<div id="box">鼠标移入改变样式，鼠标移出恢复</div>
	<script>
		var box=document.getElementById("box");
		box.onmouseover=function() {
			this.style.background="red"	;
		}
		box.onmouseout=function() {
			this.style.background="black";	
		}
	</script>
</body>
</html>
